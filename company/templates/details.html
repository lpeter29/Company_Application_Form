{% extends "master.html" %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Masterlist</title>
    <link rel="stylesheet" type="text/css" href="{% static 'details.css' %}">
</head>

<body>
    <div class="container">
        <h1>{{ mycompany.name }}</h1>

        <div class="company-info">
            <p><strong>Company Type:</strong> {{ mycompany.get_type_display }}</p>
            <p><strong>Address:</strong> {{ mycompany.address }}</p>
            <p><strong>City:</strong> {{ mycompany.city }}</p>
            <p><strong>Region:</strong> {{ mycompany.get_region_display }}</p>
        </div>

        <a href="/company" class="back-link">Back to Company List</a>
    </div>
</body>
</html>
{% endblock %}
