{% extends "master.html" %}

{% block title %}
Company Masterlist
{% endblock %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
    <body>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
    
            .container {
                background-color: #ffffff;
                border-radius: 12px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                padding: 50px 40px; 
                width: 90%; 
                max-width: 900px; 
                min-height: 70%; 
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }
    
            h1 {
                color: #333;
                font-size: 2.8em; 
                margin-bottom: 25px;
            }
        
            p {
                font-size: 1.3em; 
                color: #555;
                margin-bottom: 30px;
            }
    
            a {
                color: #007bff;
                text-decoration: none;
                font-weight: bold;
                font-size: 1.2em; 
                transition: color 0.3s ease;
            }
    
            a:hover {
                color: #0056b3;
                text-decoration: underline;
            }
        </style>

        <div class="container">
            <h1>My Company's Masterlist</h1>

            <p>Check out all our <a href="company/">companies</a></p>
        </div>
    </body>
</html>
{% endblock %}
