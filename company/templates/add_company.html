<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 50px;
            width: 100%;
            max-width: 500px;
            min-height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        h1 {
            color: #333;
            font-size: 2.3em; 
            margin-bottom: 30px;
            text-align: center;
        }

        /* Form field styling */
        p {
            font-size: 1em; /* Larger font size for better readability */
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: .8em;
            color: #333;
        }

        textarea {
            resize: vertical;
        }

        select {
            background-color: #f9f9f9;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Link styling */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Company</h1>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Company Name -->
            <p>
                <label for="id_name">Name:</label>
                <input type="text" name="name" id="id_name" maxlength="100" required>
            </p>

            <!-- Company Type -->
            <p>
                <label for="id_type">Type:</label>
                <select name="type" id="id_type" required>
                    <option value="LLC">Limited Liability Company</option>
                    <option value="CORP">Corporation</option>
                    <option value="SOLE">Sole Proprietorship</option>
                    <option value="PART">Partnership</option>
                </select>
            </p>

            <!-- Company Address -->
            <p>
                <label for="id_address">Address:</label>
                <textarea name="address" id="id_address" rows="4" maxlength="500" required></textarea>
            </p>

            <!-- City -->
            <p>
                <label for="id_city">City:</label>
                <input type="text" name="city" id="id_city" maxlength="50" required>
            </p>

            <!-- Region -->
            <p>
                <label for="id_region">Region:</label>
                <select name="region" id="id_region" required>
                    <option value="NCR">National Capital Region</option>
                    <option value="CAR">Cordillera Administrative Region</option>
                    <option value="Region I">Ilocos Region</option>
                    <option value="Region II">Cagayan Valley</option>
                    <option value="Region III">Central Luzon</option>
                    <option value="Region IV-A">CALABARZON</option>
                    <option value="Region IV-B">MIMAROPA Region</option>
                    <option value="Region V">Bicol Region</option>
                    <option value="Region VI">Western Visayas</option>
                    <option value="Region VII">Central Visayas</option>
                    <option value="Region VIII">Eastern Visayas</option>
                    <option value="Region IX">Zamboanga Peninsula</option>
                    <option value="Region X">Northern Mindanao</option>
                    <option value="Region XI">Davao Region</option>
                    <option value="Region XII">SOCCSKSARGEN</option>
                    <option value="Region XIII">Caraga</option>
                    <option value="BARMM">Bangsamoro Autonomous Region in Muslim Mindanao</option>
                </select>
            </p>

            <button type="submit">Save Company</button>

            <a href="/company" class="back-link">Back to Company List</a>
        </form>
    </div>
</body>
</html>
